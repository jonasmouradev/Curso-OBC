<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="query">O que deseja pesquisar?</label>
      <input type="text" id="query" name="query" placeholder="Nasa, Spacex" />
      <input
        type="number"
        id="query"
        name="query"
        placeholder="1-12"
        min="1"
        max="12"
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
