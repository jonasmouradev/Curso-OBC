<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de Times</title>
  </head>
  <body>
    <h1>Escalação de Times</h1>
    <hr />

    <h2>Escalar Jogador</h2>

    <p>
      <label for="position">Posição</label>
      <input type="text" name="position" id="position" placeholder="Posição" />
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" />
      <label for="number">Número</label>
      <input type="text" name="number" id="number" />
      <button onclick="addPlayer()">Escalar</button>
    </p>
    <br />
    <ol id="escalacao"></ol>
    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove"></label>
      <input type="text" name="numberToRemove" id="numberToRemove" />
      <button onclick="removePlayer()">Excluir um jogador</button>
    </p>
    <br />

    <script src="./escalacaoDeTimes.js"></script>
  </body>
</html>
